litellm_settings:
  drop_params: true
  set_verbose: true
  cache: false

general_settings:
  master_key: sk-1234
  database_url: os.environ/DATABASE_URL
  ui_access_mode: admin  # Enable admin UI
  store_model_in_db: true  # Store models in database for UI access
