global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'litellm'
    static_configs:
      - targets: ['litellm:4000']

  - job_name: 'agent-service'
    static_configs:
      - targets: ['agent-service:8000']

  - job_name: 'mcp-server'
    static_configs:
      - targets: ['mcp-server:8000']
