# AI Platform - Production Deployment with H100 GPU Support
# Red Hat Enterprise Linux 9.4 with 2x NVIDIA H100 GPUs

version: '3.8'

networks:
  ai-platform:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  qdrant_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  model_cache:
    driver: local
  nginx_logs:
    driver: local
  backups:
    driver: local

services:
  # ==================== Infrastructure Services ====================

  postgres:
    image: postgres:16-alpine
    container_name: ai-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    ports:
      - "127.0.0.1:5433:5432"  # Bind to localhost only for security
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - backups:/backups
    networks:
      - ai-platform
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  redis:
    image: redis:7.2-alpine
    container_name: ai-redis-prod
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 4gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-platform
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  qdrant:
    image: qdrant/qdrant:v1.9.0
    container_name: ai-qdrant-prod
    ports:
      - "127.0.0.1:6333:6333"
      - "127.0.0.1:6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ai-platform
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    environment:
      QDRANT__SERVICE__MAX_REQUEST_SIZE_MB: 100
      QDRANT__SERVICE__GRPC_PORT: 6334
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: ai-rabbitmq-prod
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 0.7
    ports:
      - "127.0.0.1:5672:5672"
      - "127.0.0.1:15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ai-platform
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ==================== GPU-Accelerated LLM Services ====================

  ollama:
    image: ollama/ollama:latest
    container_name: ai-ollama-prod
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - model_cache:/root/.ollama
    networks:
      - ai-platform
    environment:
      OLLAMA_NUM_PARALLEL: 4
      OLLAMA_MAX_LOADED_MODELS: 2
      OLLAMA_FLASH_ATTENTION: 1
      CUDA_VISIBLE_DEVICES: "0,1"  # Use both H100 GPUs
    deploy:
      resources:
        limits:
          cpus: '16'
          memory: 64G
        reservations:
          cpus: '8'
          memory: 32G
          devices:
            - driver: nvidia
              count: 2  # 2x H100 GPUs
              capabilities: [gpu]
    runtime: nvidia
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  litellm:
    image: ghcr.io/berriai/litellm:main-v1.40.0
    container_name: ai-litellm-prod
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_API_KEY: ${GEMINI_API_KEY}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/litellm
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY:-sk-1234}
      STORE_MODEL_IN_DB: "True"
      LITELLM_CACHE: "True"
      LITELLM_CACHE_TYPE: "redis"
      LITELLM_MAX_PARALLEL_REQUESTS: 200
    ports:
      - "127.0.0.1:4000:4000"
    volumes:
      - ./config/litellm-config.yaml:/app/config.yaml:ro
    command: --config /app/config.yaml --port 4000 --num_workers 8 --detailed_debug
    networks:
      - ai-platform
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 16G
        reservations:
          cpus: '4'
          memory: 8G
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:4000/health/readiness')\" || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ==================== Application Services ====================

  mcp-server:
    build:
      context: ./services/mcp-server
      dockerfile: Dockerfile
      args:
        BUILD_ENV: production
    image: ai-mcp-server:production
    container_name: ai-mcp-server-prod
    environment:
      POSTGRES_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      QDRANT_URL: http://qdrant:6333
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      SMTP_SERVER: ${SMTP_SERVER}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      LINE_CHANNEL_ACCESS_TOKEN: ${LINE_CHANNEL_ACCESS_TOKEN}
      LINE_DEFAULT_RECIPIENT_ID: ${LINE_DEFAULT_RECIPIENT_ID}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      SERPAPI_API_KEY: ${SERPAPI_API_KEY}
      ENVIRONMENT: production
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PYTHONUNBUFFERED: 1
    ports:
      - "127.0.0.1:8001:8000"
    networks:
      - ai-platform
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_healthy
    deploy:
      replicas: 3  # High availability
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true

  agent-service:
    build:
      context: ./services/agent-service
      dockerfile: Dockerfile
      args:
        BUILD_ENV: production
    image: ai-agent-service:production
    container_name: ai-agent-service-prod
    environment:
      LLM_PROXY_URL: http://litellm:4000
      MCP_SERVER_URL: http://mcp-server:8000
      RABBITMQ_URL: amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      ENVIRONMENT: production
      LOG_LEVEL: ${LOG_LEVEL:-info}
      MAX_CONCURRENT_REQUESTS: ${MAX_CONCURRENT_REQUESTS:-200}
      PYTHONUNBUFFERED: 1
    ports:
      - "127.0.0.1:8002:8000"
    networks:
      - ai-platform
    depends_on:
      litellm:
        condition: service_healthy
      mcp-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      replicas: 3  # High availability
      resources:
        limits:
          cpus: '8'
          memory: 16G
        reservations:
          cpus: '4'
          memory: 8G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true

  web-ui:
    build:
      context: ./services/web-ui
      dockerfile: Dockerfile
      args:
        BUILD_ENV: production
    image: ai-web-ui:production
    container_name: ai-web-ui-prod
    environment:
      AGENT_SERVICE_URL: http://agent-service:8000
      LITELLM_URL: http://litellm:4000
      ENVIRONMENT: production
    ports:
      - "127.0.0.1:8501:8501"
    volumes:
      - ./config/litellm-config.yaml:/app/config/litellm-config.yaml:ro
    networks:
      - ai-platform
    depends_on:
      agent-service:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  # ==================== Monitoring Services ====================

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: ai-prometheus-prod
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - ai-platform
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  grafana:
    image: grafana/grafana:10.4.0
    container_name: ai-grafana-prod
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
      GF_LOG_MODE: console file
      GF_LOG_LEVEL: info
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - ai-platform
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ==================== Reverse Proxy (Production) ====================

  nginx:
    image: nginx:alpine
    container_name: ai-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - ai-platform
    depends_on:
      - web-ui
      - agent-service
      - mcp-server
      - grafana
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ==================== Backup Service ====================

  backup:
    image: postgres:16-alpine
    container_name: ai-backup-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - backups:/backups
      - ./scripts:/scripts:ro
    networks:
      - ai-platform
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["sh", "-c", "while true; do sleep 86400; done"]  # Keep running
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
