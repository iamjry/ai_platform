# Upstream servers
upstream nextjs_ui {
    server nextjs-ui:3000;
}

upstream streamlit_ui {
    server streamlit-ui:8501;
}

upstream agent_service {
    server agent-service:8002;
}

upstream mcp_server {
    server mcp-server:8001;
}

upstream litellm_proxy {
    server litellm:4000;
}

# Main server block
server {
    listen 80;
    server_name localhost;

    # Client max body size for file uploads
    client_max_body_size 100M;

    # Next.js UI (default)
    location / {
        proxy_pass http://nextjs_ui;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Streamlit UI (legacy)
    location /streamlit/ {
        rewrite ^/streamlit/(.*)$ /$1 break;
        proxy_pass http://streamlit_ui;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Streamlit WebSocket support
        proxy_set_header X-Forwarded-Host $host;
        proxy_buffering off;
    }

    # Agent Service API
    location /api/agent/ {
        rewrite ^/api/agent/(.*)$ /$1 break;
        proxy_pass http://agent_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support for streaming
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
    }

    # MCP Server API
    location /api/mcp/ {
        rewrite ^/api/mcp/(.*)$ /$1 break;
        proxy_pass http://mcp_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # LiteLLM Proxy API
    location /api/litellm/ {
        rewrite ^/api/litellm/(.*)$ /$1 break;
        proxy_pass http://litellm_proxy;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
