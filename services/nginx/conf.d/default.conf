# Upstream servers
upstream nextjs_ui {
    server nextjs-ui:3000;
}

upstream streamlit_ui {
    server streamlit-ui:8501;
}

upstream agent_service {
    server agent-service:8000;
}

upstream mcp_server {
    server mcp-server:8000;
}

upstream litellm_proxy {
    server litellm:4000;
}

# Main server block
server {
    listen 80;
    server_name localhost;

    # Client max body size for file uploads
    client_max_body_size 100M;

    # Config files (read-only) - must be before / location
    location /config/litellm-config.yaml {
        alias /app/config/litellm-config.yaml;
        add_header Content-Type text/plain;
        add_header Cache-Control "no-cache";
    }

    # Next.js UI (default)
    location / {
        proxy_pass http://nextjs_ui;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Streamlit UI (legacy)
    location /streamlit/ {
        rewrite ^/streamlit/(.*)$ /$1 break;
        proxy_pass http://streamlit_ui;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Streamlit WebSocket support
        proxy_set_header X-Forwarded-Host $host;
        proxy_buffering off;
    }

    # Agent Service API - execute endpoint
    location /api/agent/execute {
        proxy_pass http://agent_service/agent/execute;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeout for slow LLM models
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Agent Service API - chat endpoint
    location /api/agent/chat {
        proxy_pass http://agent_service/agent/chat;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Agent Service API - health and root
    location /api/agent {
        proxy_pass http://agent_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MCP Server API
    location /api/mcp/ {
        rewrite ^/api/mcp/(.*)$ /$1 break;
        proxy_pass http://mcp_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # LiteLLM Proxy API
    location /api/litellm/ {
        rewrite ^/api/litellm/(.*)$ /$1 break;
        proxy_pass http://litellm_proxy;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
